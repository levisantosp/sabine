services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    image: sabine
    container_name: sabine
    restart: unless-stopped
    ports:
      - '${PORT}:${PORT}'
    depends_on:
      - redis
    env_file:
      - .env
  redis:
    image: redis:latest
    container_name: redis-server
    ports:
      - "6379:6379"
    restart: unless-stopped